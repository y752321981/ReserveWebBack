server:
  port: 8089
spring:
  servlet:
    multipart:
      max-request-size: 1000MB
      max-file-size: 1000MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reserve?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&autoReconnect=true
    username: root
    password: 123456
  redis:
    database: 0
    host: 127.0.0.1
    port: 6645
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: 1
        min-idle: 2
        max-idle: 10
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.jidai.api.common.pojo.entity
  configuration:
    map-underscore-to-camel-case: true
